<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link
          rel="icon"
          type="image/png"
          sizes="32x32"
          href="./assets/images/favicon-32x32.png"
  />

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin: 0 auto;
      position: fixed;
      bottom: 5%;
      color: white;
      filter: opacity(0);
    }
    .attribution a {
      color: white;
      /*color: hsl(228, 45%, 44%);*/
    }
  </style>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
  <div class="about" id="profile-pic">
    <img src="assets/images/avatar-jessica.jpeg" alt="profile-picture" />
  </div>
  <div class="about" id="name">Viss Delay</div>
  <div class="about" id="location">London, United Kingdom</div>
  <div class="about" id="bio">"Front-end developer and PC Enthusiast."</div>
  <div class="social-link">
    <a
            href="https://github.com/VissDelay"
            target="_blank"
            rel="noopener noreferrer"
    >GitHub</a
    >
  </div>
  <div class="social-link">
    <a
            href="https://www.frontendmentor.io/profile/VissDelay"
            target="_blank"
            rel="noopener noreferrer"
    >Frontend Mentor</a
    >
  </div>
  <div class="social-link">
    <a href="">LinkedIn</a>
  </div>
  <div class="social-link">
    <a href="">Twitter</a>
  </div>
  <div class="social-link">
    <a href="">Instagram</a>
  </div>
</div>

<div class="attribution">
  Challenge by
  <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
  >Frontend Mentor</a
  >. Coded by <a href="#">Viss Delay</a>.
</div>
</body>
</html>
